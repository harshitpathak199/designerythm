<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Designerythm - Brand Identity</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <style>
        :root {
            --bg-primary: #121212;
            --bg-secondary: #1E1E1E;
            --text-primary: #F0F0F0;
            --text-secondary: #a0a0a0;
            
            --accent-yellow: #FFC107;
            --accent-orange: #FF5722;
            --accent-coral: #FF6347;
            --accent-purple: #9C27B0;
            --accent-blue: #03A9F4;
            --accent-teal: #00BCD4;
            --accent-cyan: #17a2b8;

            --gradient-primary: linear-gradient(90deg, var(--accent-purple), var(--accent-orange), var(--accent-yellow));
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            overflow-x: hidden;
            cursor: default;
        }

        /* Three.js Background Canvas */
        #threejs-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.3;
        }

        .hero-section {
            min-height: 100vh;
            padding: 80px 5%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 20; 
        }

        .container {
            max-width: 1400px;
            width: 100%;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
            position: relative;
        }

        /* Floating Design Cards */
        .design-card {
            position: absolute;
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.5);
            animation: float 6s ease-in-out infinite;
            z-index: 25; 
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .design-card:hover {
            transform: translateY(-10px) rotate(0deg) !important;
            box-shadow: 0 25px 60px rgba(255, 193, 7, 0.3);
            border-color: var(--accent-yellow);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(var(--rotate-start)); }
            50% { transform: translateY(-25px) rotate(var(--rotate-end)); }
        }

        .card-1 {
            top: 10%;
            right: 5%;
            width: 180px;
            height: 180px;
            background: linear-gradient(135deg, var(--accent-purple) 0%, var(--accent-orange) 100%);
            --rotate-start: -12deg;
            --rotate-end: -7deg;
        }

        .card-2 {
            top: 25%;
            right: 20%;
            width: 160px;
            height: 160px;
            background: linear-gradient(135deg, var(--accent-orange) 0%, var(--accent-coral) 100%);
            --rotate-start: 8deg;
            --rotate-end: 13deg;
            animation-delay: 1s;
        }

        .card-3 {
            bottom: 15%;
            right: 8%;
            width: 170px;
            height: 170px;
            background: linear-gradient(135deg, var(--accent-blue) 0%, var(--accent-teal) 100%);
            --rotate-start: -15deg;
            --rotate-end: -10deg;
            animation-delay: 2s;
        }

        .card-4 {
            bottom: 30%;
            right: 22%;
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, var(--accent-teal) 0%, var(--accent-cyan) 100%);
            --rotate-start: 12deg;
            --rotate-end: 17deg;
            animation-delay: 1.5s;
        }

        /* NEW CARDS */
        .card-5 {
            top: 5%; 
            left: 10%; 
            width: 170px;
            height: 170px;
            background: linear-gradient(135deg, var(--accent-yellow) 0%, var(--accent-coral) 100%);
            --rotate-start: 5deg;
            --rotate-end: 10deg;
            animation-delay: 0.5s;
        }
        .card-6 {
            bottom: 5%; 
            left: 15%; 
            width: 160px;
            height: 160px;
            background: linear-gradient(135deg, var(--accent-purple) 0%, var(--accent-teal) 100%);
            --rotate-start: -8deg;
            --rotate-end: -3deg;
            animation-delay: 2.5s;
        }
        .card-7 {
            top: 40%; 
            left: 5%; 
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, var(--accent-blue) 0%, var(--accent-orange) 100%);
            --rotate-start: 10deg;
            --rotate-end: 15deg;
            animation-delay: 3s;
        }

        .card-icon {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 70px;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.3));
        }

        /* Decorative Shapes */
        .shape {
            position: absolute;
            animation: rotate 15s linear infinite;
            z-index: 2;
            opacity: 0.7;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .circle-orange {
            width: 100px;
            height: 100px;
            background: var(--accent-orange);
            border-radius: 50%;
            top: 20%;
            left: 5%;
            box-shadow: 0 0 40px rgba(255, 87, 34, 0.5);
            z-index: 3; 
        }

        .circle-purple {
            width: 70px;
            height: 70px;
            background: var(--accent-purple);
            border-radius: 50%;
            bottom: 40%;
            left: 8%;
            box-shadow: 0 0 30px rgba(156, 39, 176, 0.5);
            animation-delay: 2s;
            z-index: 3; 
        }

        .star {
            color: var(--accent-yellow);
            font-size: 45px;
            top: 15%;
            right: 45%;
            text-shadow: 0 0 20px var(--accent-yellow);
            z-index: 3; 
        }

        .star-2 {
            color: var(--accent-teal);
            font-size: 35px;
            bottom: 25%;
            left: 8%;
            animation-delay: 1s;
            text-shadow: 0 0 20px var(--accent-teal);
            z-index: 3; 
        }

        .plus {
            color: var(--accent-orange);
            font-size: 55px;
            font-weight: bold;
            bottom: 35%;
            left: 3%;
            text-shadow: 0 0 20px var(--accent-orange);
            z-index: 3; 
        }

        .sparkle {
            position: absolute;
            animation: sparkle 2s ease-in-out infinite;
            font-size: 30px;
            z-index: 4; 
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0) rotate(0deg); }
            50% { opacity: 1; transform: scale(1) rotate(180deg); }
        }

        /* Removed .badge styles */

        /* Main Content */
        .hero-content {
            z-index: 10;
        }

        .title {
            font-size: clamp(3.5rem, 8vw, 7rem);
            font-weight: 900;
            line-height: 0.95;
            margin-bottom: 30px;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            background-clip: text;
            color: white;
            animation: gradient-glow 8s ease-in-out infinite;
            background-size: 200% 200%;
            text-transform: uppercase;
            letter-spacing: 3px;
            /* text-shadow: 0 4px 15px rgb(255, 255, 255); */
        }

        @keyframes gradient-glow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .subtitle {
            font-size: clamp(1rem, 2vw, 1.3rem);
            color: var(--text-secondary);
            margin-bottom: 15px;
            font-weight: 400;
            line-height: 1.6;
            max-width: 550px;
        }

        .cta-button {
            background: linear-gradient(135deg, var(--accent-orange) 0%, var(--accent-purple) 100%);
            color: white;
            border: none;
            padding: 10px 30px;
            font-size: clamp(1.2rem, 2vw, 1.8rem);
            font-weight: 900;
            text-transform: uppercase;
            border-radius: 15px;
            cursor: pointer;
            margin-top: 30px;
            box-shadow: 0 10px 40px rgba(255, 87, 34, 0.5);
            transition: all 0.3s ease;
            letter-spacing: 2px;
            display: inline-block;
            position: relative;
            overflow: hidden;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: left 0.5s ease;
        }

        .cta-button:hover::before {
            left: 100%;
        }

        .cta-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(255, 87, 34, 0.7);
        }

        /* Stats Section */
        .stats-container {
            display: flex;
            gap: 0;
            margin-top: 60px;
            background: var(--bg-secondary);
            padding: 35px 0;
            border-radius: 25px;
            max-width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            position: relative;
            z-index: 10;
            border: 2px solid rgba(255, 193, 7, 0.2);
        }

        .stat-box {
            flex: 1;
            text-align: center;
            padding: 20px 15px;
            border-right: 3px solid var(--accent-yellow);
            position: relative;
        }

        .stat-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 193, 7, 0.1));
            transition: width 0.5s ease;
        }

        .stat-box:hover::before {
            width: 100%;
        }

        .stat-box:last-child {
            border-right: none;
        }

        .stat-number {
            font-size: clamp(2.5rem, 5vw, 4.5rem);
            font-weight: 900;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 2px;
            line-height: 1;
            animation: gradient-glow 8s ease-in-out infinite;
            background-size: 200% 200%;
        }

        .stat-label {
            font-size: clamp(0.75rem, 1.5vw, 1rem);
            color: var(--text-secondary);
            text-transform: uppercase;
            font-weight: 700;
            margin-top: 10px;
            letter-spacing: 1px;
        }

        /* Right Side - Empty for cards */
        .hero-visual {
            position: relative;
            min-height: 400px;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .design-card {
                width: 140px;
                height: 140px;
            }

            .card-icon {
                font-size: 55px;
            }
        }

        @media (max-width: 968px) {
            .container {
                grid-template-columns: 1fr;
                gap: 2rem;
                padding-top: 80px;
            }

            .hero-content {
                order: 1;
                text-align: center;
            }

            .subtitle {
                margin-left: auto;
                margin-right: auto;
            }

            .hero-visual {
                order: 2;
                min-height: 350px;
            }

            /* Adjust card positions for smaller screens */
            .card-1 { top: 5%; right: 5%; }
            .card-2 { top: 15%; right: 25%; }
            .card-3 { bottom: 10%; right: 5%; }
            .card-4 { bottom: 25%; right: 25%; }
            .card-5 { top: 5%; left: 5%; }
            .card-6 { bottom: 10%; left: 5%; }
            .card-7 { top: 30%; left: 5%; display: none;} /* Hide on smaller screens if too crowded */


            .circle-orange, .circle-purple {
                display: none;
            }

            .star {
                top: 50%;
                right: 5%;
            }

            .plus {
                bottom: 45%;
                left: 5%;
            }
        }

        @media (max-width: 640px) {
            .hero-section {
                padding: 60px 5%;
            }

            .container {
                padding-top: 60px;
            }

            .title {
                font-size: 2.5rem;
            }

            .cta-button {
                padding: 16px 40px;
                font-size: 1.2rem;
            }

            .stats-container {
                flex-direction: column;
                padding: 20px 0;
                gap: 10px;
            }

            .stat-box {
                border-right: none;
                border-bottom: 3px solid var(--accent-yellow);
                padding: 15px;
            }

            .stat-box:last-child {
                border-bottom: none;
            }

            .design-card {
                width: 100px;
                height: 100px;
            }

            .card-icon {
                font-size: 40px;
            }

            /* Adjust card positions for extra small screens */
            .card-1 { top: 8%; right: 5%; }
            .card-2 { top: 8%; left: 5%; right: auto; }
            .card-3 { bottom: 5%; right: 5%; }
            .card-4 { bottom: 5%; left: 5%; }
            .card-5 { top: 25%; right: 5%; display: none; } /* Hide some cards on extra small screens */
            .card-6 { bottom: 25%; left: 5%; display: none; }
            .card-7 { display: none;} /* Hide on smallest screens */


            .shape {
                font-size: 30px;
            }

            .star, .star-2, .plus {
                font-size: 25px;
            }

            .sparkle {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <canvas id="threejs-canvas"></canvas>

    <div class="hero-section">
        
        <div class="design-card card-1">
            <div class="card-icon">🎨</div>
        </div>
        <div class="design-card card-2">
            <div class="card-icon">✨</div>
        </div>
        <div class="design-card card-3">
            <div class="card-icon">🎭</div>
        </div>
        <div class="design-card card-4">
            <div class="card-icon">🚀</div>
        </div>

        <div class="design-card card-5">
            <div class="card-icon">💡</div> </div>
        <div class="design-card card-6">
            <div class="card-icon">🌟</div> </div>
        <div class="design-card card-7">
            <div class="card-icon">🎯</div> </div>

        <div class="shape circle-orange"></div>
        <div class="shape circle-purple"></div>
        <div class="shape star">✦</div>
        <div class="shape star-2">✦</div>
        <div class="shape plus">+</div>
        <div class="sparkle" style="top: 30%; right: 35%; animation-delay: 0.5s;">✨</div>
        <div class="sparkle" style="bottom: 35%; left: 15%; animation-delay: 1.5s;">⭐</div>
        <div class="sparkle" style="top: 60%; right: 15%; animation-delay: 2s;">✨</div>
        <div class="sparkle" style="top: 70%; left: 25%; animation-delay: 1s;">💫</div>

        <div class="container">
            <div class="hero-content">
                <h1 class="title">BRAND<br>IDENTITY</h1>
                <p class="subtitle">We craft distinctive brand identities that capture your essence and resonate with your audience.</p>
                <p class="subtitle">From logo design to complete brand systems.</p>
                <button class="cta-button">START</button>
            </div>

            <div class="hero-visual"></div>
        </div>
    </div>
    
    <div style="padding: 0 5%; max-width: 1400px; margin: -80px auto 60px; position: relative; z-index: 10;">
        <div class="stats-container">
            <div class="stat-box">
                <div class="stat-number">100+</div>
                <div class="stat-label">Happy Clients</div>
            </div>
            <div class="stat-box">
                <div class="stat-number">500+</div>
                <div class="stat-label">Projects Done</div>
            </div>
            <div class="stat-box">
                <div class="stat-number">10+</div>
                <div class="stat-label">Awards Won</div>
            </div>
        </div>
    </div>

    <script>
        // Register GSAP ScrollTrigger
        gsap.registerPlugin(ScrollTrigger);

        // Three.js Scene Setup
        const canvas = document.getElementById('threejs-canvas');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas, alpha: true, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        camera.position.z = 30;

        // Create particles
        const particlesGeometry = new THREE.BufferGeometry();
        const particlesCount = 150;
        const posArray = new Float32Array(particlesCount * 3);
        const colors = [
            new THREE.Color(0xFFC107), // Yellow
            new THREE.Color(0xFF5722), // Orange
            new THREE.Color(0x9C27B0), // Purple
            new THREE.Color(0x03A9F4), // Blue
            new THREE.Color(0x00BCD4), // Teal
        ];

        for(let i = 0; i < particlesCount * 3; i++) {
            posArray[i] = (Math.random() - 0.5) * 100;
        }

        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));

        // Create multiple particle systems with different colors
        const particleSystems = [];
        colors.forEach(color => {
            const particlesMaterial = new THREE.PointsMaterial({
                size: 0.8,
                color: color,
                transparent: true,
                opacity: 0.8,
                blending: THREE.AdditiveBlending
            });
            const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
            scene.add(particlesMesh);
            particleSystems.push(particlesMesh);
        });

        // Create geometric shapes
        const geometries = [
            new THREE.TorusGeometry(3, 0.5, 16, 100),
            new THREE.OctahedronGeometry(2),
            new THREE.TetrahedronGeometry(2.5),
        ];

        const shapes = [];
        geometries.forEach((geo, index) => {
            const mat = new THREE.MeshBasicMaterial({
                color: colors[index],
                wireframe: true,
                transparent: true,
                opacity: 0.3
            });
            const mesh = new THREE.Mesh(geo, mat);
            mesh.position.set(
                (Math.random() - 0.5) * 40,
                (Math.random() - 0.5) * 40,
                (Math.random() - 0.5) * 20
            );
            scene.add(mesh);
            shapes.push(mesh);
        });

        // Mouse movement effect
        let mouseX = 0;
        let mouseY = 0;
        document.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(e.clientY / window.innerHeight) * 2 + 1;
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            // Rotate particles
            particleSystems.forEach((system, index) => {
                system.rotation.y += 0.001 * (index + 1);
                system.rotation.x += 0.0005 * (index + 1);
            });

            // Rotate shapes
            shapes.forEach((shape, index) => {
                shape.rotation.x += 0.005;
                shape.rotation.y += 0.003;
            });

            // Mouse interaction
            camera.position.x += (mouseX * 2 - camera.position.x) * 0.05;
            camera.position.y += (mouseY * 2 - camera.position.y) * 0.05;
            camera.lookAt(scene.position);

            renderer.render(scene, camera);
        }
        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // GSAP ScrollTrigger Animations
        gsap.from('.title', {
            opacity: 0,
            y: 100,
            duration: 1,
            ease: 'power3.out',
            scrollTrigger: {
                trigger: '.hero-content',
                start: 'top 80%',
                end: 'bottom 20%',
                toggleActions: 'play none none reverse'
            }
        });

        gsap.from('.subtitle', {
            opacity: 0,
            y: 50,
            duration: 1,
            stagger: 0.2,
            ease: 'power3.out',
            delay: 0.3,
            scrollTrigger: {
                trigger: '.hero-content',
                start: 'top 80%',
                toggleActions: 'play none none reverse'
            }
        });

        gsap.from('.cta-button', {
            opacity: 0,
            scale: 0.8,
            duration: 0.8,
            ease: 'back.out(1.7)',
            delay: 0.6,
            scrollTrigger: {
                trigger: '.hero-content',
                start: 'top 80%',
                toggleActions: 'play none none reverse'
            }
        });

        // Animate all design cards
        gsap.from('.design-card', {
            opacity: 0,
            scale: 0,
            duration: 1,
            stagger: 0.1, 
            ease: 'back.out(1.7)',
            scrollTrigger: {
                trigger: '.hero-section',
                start: 'top 80%',
                toggleActions: 'play none none reverse'
            }
        });

        // Animate stats boxes
        gsap.from('.stat-box', {
            opacity: 0,
            y: 50,
            duration: 0.8,
            stagger: 0.15,
            ease: 'power3.out',
            scrollTrigger: {
                trigger: '.stats-container',
                start: 'top 90%',
                toggleActions: 'play none none reverse'
            }
        });

        // Counter animation for stats
        gsap.utils.toArray('.stat-number').forEach(stat => {
            const target = parseInt(stat.textContent);
            const statData = { val: 0 };

            gsap.to(statData, {
                val: target,
                duration: 2.5,
                ease: "power2.out",
                scrollTrigger: {
                    trigger: stat,
                    start: "top 90%",
                    toggleActions: "play none none none"
                },
                onUpdate: () => {
                    stat.textContent = Math.floor(statData.val) + '+';
                }
            });
        });
        
    </script>
</body>
</html>
